<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set interval</title>
</head>
<body>
    <div class="main-div">
        <div>
            <p>
                can You catch me at 5?
            </p>
            <br>
            <button id="btn">Click here</button>
        </div>
    </div>

    <script>
        const stop = document.querySelector('p');
        const btn = document.querySelector('#btn');
        let num =0;
        const showMyNum = () =>{
            stop.innerHTML='Loading....';
            setInterval(()=>{
                stop.innerHTML = `${++num}`;
            },2000);
        }
        btn.addEventListener('click',showMyNum)
    </script>
</body>
</html>;
